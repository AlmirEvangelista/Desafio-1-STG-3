<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>

  <div id="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form>
      <fieldset>
        <legend>Informações Pessoais</legend>
        <div class="col-2">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name" required>
          </div>
          <div class="input-wrapper">
            <label for="subname">Sobrenome</label>
            <input type="text" id="subname" required>
          </div>
        </div>

        <div class="input-wrapper">
          <label for="email">E-mail <span>(digite um e-mail válido)</span></label>
          <input type="email" id="email" required>
        </div>

        <div class="input-wrapper">
          <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="password" required minlength="8">
        </div>
      </fieldset>

      <fieldset>
        
        <legend>Informações do mentor</legend>
        
        <div class="input-wrapper">
          <label for="mentor-name">Nome do seu mentor <span>(só o seu primeiro nome)</span></label>
          <input type="name" id="mentor-name" required>
        </div>

      </fieldset>

      <fieldset>

        <legend>Seus horários disponíveis</legend>

        <h2>Primeira mentoria</h2>

        <div class="col-3">
          <div class="input-wrapper">
            <label for="date">Data</label>
            <input type="date" id="date" required>
          </div>
          <div class="input-wrapper">
            <label for="begin">Das</label>
            <input type="time" id="begin" required>
          </div>
          <div class="input-wrapper">
            <label for="end">Até</label>
            <input type="time" id="end" required>
          </div>
        </div>

        <h2>Segunda mentoria</h2>

        <div class="col-3">
          <div class="input-wrapper">
            <label for="date">Data</label>
            <input type="date" id="date" required>
          </div>
          <div class="input-wrapper">
            <label for="begin">Das</label>
            <input type="time" id="begin" required>
          </div>
          <div class="input-wrapper">
            <label for="end">Até</label>
            <input type="time" id="end" required>
          </div>

      </fieldset>
    </form>
    
    <footer>
      <button type="submit">
        Salvar
      </button>
    </footer>
  </div>
  
</body>
</html>
